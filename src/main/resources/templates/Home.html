<!DOCTYPE html>
<html  lang="en"th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
<head>
    <title>Enes Yurdakul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">

    <link rel="stylesheet" href="../static/main.css">
</head>

<body>
<div class="w3-content w3-section" style="max-width:100%;height: 90%" th:object="${list}">
    <div class="Home"><a href="">Enes Yurdakul.</a></div>

    <div id="myNav" class="overlay">
        <a href="javascript:void(1)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="" style="color:red">Home</a>
            <a th:href="@{/Projects}">Projects</a>
            <a th:href="@{/About}">About</a>
            <a th:href="@{/Contact}">Contact</a>
        </div>
    </div>

    <div class="menu"><span style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776;</span></div>
    <div class="main"><p>Major. <label>Production Design Agenct.</label>
       I'm a paragraph. Click here to add your own text and edit me. Let your users get to know you.</p></div>

    <div class="content" >
        <div class="content-bottom1 w3-container w3-center w3-animate-left" ><a th:href="@{/Projects}">01</a> <p>ALL PROJECTS</p></div>
        <div class="content-bottom2 w3-container w3-center w3-animate-left"><a th:href="@{/About}">02</a> <p>ABOUT</p></div>
        <div class="content-bottom3 w3-container w3-center w3-animate-left"><a th:href="@{/Contact}">03</a> <p>CONTACT</p></div>

    </div>
    <div th:each="element,iter:${list}">
        <img class="mySlides"  th:src="@{${'/static/sliders/'+element}}" style="width: 100%; height: 100%;">
    </div>
    </div>

<div style="height: 10%;width: 100%;background-color: black;margin-top: -20px;text-align: center;">
    <label style="font-size: 8px;color: gray;text-align: center">@2021 by Enes Yurdakul Proudly created with Yusuf ªengün</label>

</div>

<script src="static/js/main.js"></script>
<script>
    function openNav() {
        document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds

    }
</script>

</body>
</html>
